<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Postcard</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">    
            <div id="title">
                <h1>My Postcard</h1>
            </div>     
            <div id="logo">
                <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png" alt="logo-4geeks">
            </div>
        </div>
        <div class="subContainer">
            <div id="text">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course</p>
                <br>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div id="form">
                <input type="text" placeholder="Some Name">
                <input type="email" placeholder="Some Email">
                <input type="text" placeholder="Some Comment">

            </div>
        </div>
        <div class="button">
            <button>Send My Postcard</button>
            <i class="fas fa-address-card"></i>
        </div>
    </div>

</body>
